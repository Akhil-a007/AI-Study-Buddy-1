<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Buddy Quiz Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Calisto MT', 'serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              sparkle: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.5)', opacity: '0.5' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'flip': {
                'from': { transform: 'rotateY(0deg)' },
                'to': { transform: 'rotateY(180deg)' },
              },
              'rotate-brain': {
                '0%': { transform: 'rotateY(0deg) rotateX(10deg)' },
                '100%': { transform: 'rotateY(360deg) rotateX(10deg)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.8s ease-out forwards',
              'fade-in-slow': 'fade-in 1.2s ease-out forwards',
              'slide-down': 'slide-down 0.8s ease-out forwards',
              'slide-down-delay-1': 'slide-down 0.8s ease-out 0.2s forwards',
              'slide-down-delay-2': 'slide-down 0.8s ease-out 0.4s forwards',
              'sparkle': 'sparkle 1.5s ease-in-out infinite',
              'slide-up': 'slide-up 0.6s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
              'flip': 'flip 0.6s ease-in-out forwards',
              'rotate-brain': 'rotate-brain 20s linear infinite',
            },
          },
        },
        plugins: [],
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.5",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.mjs",
    "mammoth": "https://esm.sh/mammoth@1.8.0"
  }
}
</script>
  </head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
